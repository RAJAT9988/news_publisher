<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomo News - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .admin-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .admin-header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .admin-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .admin-header p {
            opacity: 0.9;
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .back-link {
            color: #3498db;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .admin-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .image-preview {
            margin-top: 10px;
            max-width: 200px;
            max-height: 150px;
            border-radius: 6px;
            display: none;
            border: 2px solid #e0e0e0;
        }

        .publish-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }

        .publish-btn:hover {
            background: #2980b9;
        }

        .publish-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            display: none;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .news-list {
            margin-top: 40px;
            padding: 30px;
            border-top: 2px solid #e0e0e0;
        }

        .news-list h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .news-item {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 6px;
            border-left: 4px solid #3498db;
            position: relative;
        }

        .news-item h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .news-item p {
            color: #666;
            margin-bottom: 5px;
        }

        .news-image-preview {
            max-width: 100px;
            max-height: 80px;
            border-radius: 4px;
            margin-top: 10px;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 0.9rem;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .refresh-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 1rem;
        }

        .refresh-btn:hover {
            background: #219a52;
        }

        @media (max-width: 768px) {
            .admin-header h1 {
                font-size: 2rem;
            }
            
            .admin-form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Atomo News Publisher</h1>
            <p>Publish latest news and updates</p>
            <a href="/" class="back-link">‚Üê Back to News</a>
        </div>

        <div class="admin-form">
            <form id="newsForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" required placeholder="Enter news title">
                </div>

                <div class="form-group">
                    <label for="subtitle">Subtitle</label>
                    <input type="text" id="subtitle" name="subtitle" placeholder="Enter subtitle (optional)">
                </div>

                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date">
                </div>

                <div class="form-group">
                    <label for="image">Image</label>
                    <input type="file" id="image" name="image" accept="image/*">
                    <img id="imagePreview" class="image-preview" alt="Image preview">
                </div>

                <div class="form-group">
                    <label for="content">Content *</label>
                    <textarea id="content" name="content" required placeholder="Enter news content"></textarea>
                </div>

                <button type="submit" class="publish-btn" id="publishBtn">
                    Publish News
                </button>
            </form>

            <div id="message" class="message"></div>
        </div>

        <div class="news-list">
            <h2>Published News</h2>
            <button class="refresh-btn" onclick="loadNews()">Refresh List</button>
            <div id="newsList"></div>
        </div>
    </div>

    <script>
        // Set default date to today
        document.getElementById('date').valueAsDate = new Date();

        // Image preview
        document.getElementById('image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById('imagePreview');
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        });

        // Form submission
        document.getElementById('newsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const publishBtn = document.getElementById('publishBtn');
            const messageDiv = document.getElementById('message');
            
            publishBtn.disabled = true;
            publishBtn.textContent = 'Publishing...';
            messageDiv.style.display = 'none';

            const formData = new FormData(this);

            try {
                const response = await fetch('/api/news', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('News published successfully!', 'success');
                    this.reset();
                    document.getElementById('imagePreview').style.display = 'none';
                    document.getElementById('date').valueAsDate = new Date();
                    loadNews();
                } else {
                    showMessage(result.message || 'Failed to publish news', 'error');
                }
            } catch (error) {
                showMessage('Error publishing news: ' + error.message, 'error');
            } finally {
                publishBtn.disabled = false;
                publishBtn.textContent = 'Publish News';
            }
        });

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Load existing news
        async function loadNews() {
            try {
                const response = await fetch('/api/news');
                const news = await response.json();
                
                const newsList = document.getElementById('newsList');
                newsList.innerHTML = '';

                if (news.length === 0) {
                    newsList.innerHTML = '<p>No news published yet.</p>';
                    return;
                }

                news.forEach(item => {
                    const newsItem = document.createElement('div');
                    newsItem.className = 'news-item';
                    newsItem.innerHTML = `
                        <h3>${item.title}</h3>
                        <p><strong>Date:</strong> ${item.date}</p>
                        <p><strong>Subtitle:</strong> ${item.subtitle || 'N/A'}</p>
                        <p><strong>Content:</strong> ${item.content.substring(0, 100)}${item.content.length > 100 ? '...' : ''}</p>
                        ${item.image ? `
                            <div>
                                <strong>Image:</strong><br>
                                <img src="${item.image}" alt="News image" class="news-image-preview">
                            </div>
                        ` : ''}
                        <button class="delete-btn" onclick="deleteNews(${item.id})">Delete</button>
                    `;
                    newsList.appendChild(newsItem);
                });
            } catch (error) {
                console.error('Error loading news:', error);
                showMessage('Error loading news: ' + error.message, 'error');
            }
        }

        async function deleteNews(id) {
            if (!confirm('Are you sure you want to delete this news item?')) {
                return;
            }

            try {
                const response = await fetch(`/api/news/${id}`, {
                    method: 'DELETE'
                });

                const result = await response.json();

                if (result.success) {
                    showMessage('News deleted successfully!', 'success');
                    loadNews();
                } else {
                    showMessage(result.message || 'Failed to delete news', 'error');
                }
            } catch (error) {
                showMessage('Error deleting news: ' + error.message, 'error');
            }
        }

        // Load news on page load
        loadNews();
    </script>
</body>
</html>
